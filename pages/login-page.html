<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social kingdom</title>
    <link rel="stylesheet" href="../assets/css folder/login page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-box">
       <p class="login-head">login</p>
        <div class="account-info">
            <p class="user-info">Username</p>
            <div class="input-bar">
            <i class="fa-solid fa-user"></i><input class="login-input" type="text" placeholder="Type your username" required>
            </div>
        </div>
        <div class="account-info" >
            <p class="user-info">Password</p>
            <div class="input-bar">
            <i class="fa-solid fa-lock"></i><input class="login-input" type="password" placeholder="Type your Password" required>
            </div>
        </div>

        <a href="#" class="forgot-password">forgot Password?</a>
       
        <a href="../index.html"><input class="login-button" type="submit" value="login"></a>
        
       
        <p class="sign-up">or sign in using </p>
        <div class="login-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
        </div>

        <div class="sign-up-option">
            Not a member?<a href="#">sign up now</a>
        </div>
    </div>    
</body>
</html>
